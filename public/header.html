<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Event Carbon Footprint Calculator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        /* Content */
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
            animation: fadeIn 2.5s ease-in-out;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            text-decoration: none;
            background-color: #fff;
            color: #8e2de2;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #8e2de2;
            color: #fff;
            transform: translateY(-5px);
        }

        /* Character Animations */
        .character {
            width: 50px;
            height: 50px;
            background-color: #fff;
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s ease-in-out infinite;
        }

        .character-1 {
            top: 10%;
            left: 5%;
            animation-delay: 1s;
        }

        .character-2 {
            top: 20%;
            right: 10%;
            width: 30px;
            height: 30px;
            animation-delay: 1.3s;
        }

        .character-3 {
            bottom: 15%;
            left: 15%;
            width: 40px;
            height: 40px;
            animation-delay: 1.8s;
        }

        .character-4 {
            bottom: 20%;
            right: 5%;
            animation-delay: 2s;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 1rem;
            }

            .character {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="character character-1"></div>
        <div class="character character-2"></div>
        <div class="character character-3"></div>
        <div class="character character-4"></div>
        <div class="content">
            <h1 class="fade-in">Welcome to Event Carbon Footprint Calculator</h1>
            <p class="fade-in">Organize sustainable events by tracking and reducing your carbon footprint.</p>
            <div class="buttons">
                <a href="register.php" class="btn">Register</a>
                <a href="login.php" class="btn">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
